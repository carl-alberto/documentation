<div class="col-md-3 manual-guide-toc" role="navigation">
  <button type="button" class="navbar-toggle" style="margin-top:-15px;padding-right:20px;" data-toggle="collapse" data-target="#guide-collapse">
    <span class="sr-only">Toggle navigation</span>
    <i class="fa fa-bars"></i>
  </button>
  <h3 style="font-size:24px;margin-top:40px;padding:0px 0px 10px 40px;">{{ page.title }}</h3>
  <div class="collapse navbar-collapse" id="guide-collapse">
    <ul id="manual-guide-toc" class="manual-guide-toc">
      {% for item in page.pagination.items %}
        <li><a id="docs-guides-{{ item.anchorid }}" href="{{ item.url }}">{{ item.subtitle }}</a></li>
      {% endfor %}
    </ul>
  </div>
</div>
