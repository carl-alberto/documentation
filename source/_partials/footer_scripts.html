  <script type="text/javascript">
  function setActive() {
    aObj = document.getElementById('dropmenu').getElementsByTagName('a');
    for(i=0;i<aObj.length;i++) {
      if(document.location.href.indexOf(aObj[i].href)>=0 ){
        aObj[i].className='active-trail';
        if(/\/guides.*/.test(aObj[i].href)>=1) {
          $('#docs').removeClass('active-trail');
        }
        if(/\/contributor.*/.test(aObj[i].href)>=1) {
          $('#docs').removeClass('active-trail');
        }
        if(/\/changelog.*/.test(aObj[i].href)>=1) {
          $('#docs').removeClass('active-trail');
        }
      }
    }
  }
  window.onload = setActive;
  </script>

  <script type="text/javascript">

  (function() {

  var didInit = false;

  function initMunchkin() {

  if(didInit === false) {

  didInit = true;

  Munchkin.init('316-GSV-089',{"domainLevel":2});

  }

  }

  var s = document.createElement('script');

  s.type = 'text/javascript';

  s.async = true;

  s.src = '//munchkin.marketo.net/munchkin.js';

  s.onreadystatechange = function() {

  if (this.readyState == 'complete' || this.readyState == 'loaded') {

  initMunchkin();

  }

  };

  s.onload = initMunchkin;

  document.getElementsByTagName('head')[0].appendChild(s);

  })();

  </script>

  <!--Script for terminus/examples page to download reset script-->
  {% if page.createbackups %}
      <script type="text/javascript">
            function downloadInnerHtml(filename, elId, mimeType) {
                var elHtml = document.getElementById(elId).innerText;
                var link = document.createElement('a');
                mimeType = mimeType || 'text/x-shellscript';
                link.setAttribute('download', filename);
                link.setAttribute('href', 'data:' + mimeType + ';charset=utf-8,' + encodeURIComponent(elHtml));
                link.click();
            }
            var fileName =  'pantheon-backup-to-s3.sh'; // You can use the .txt extension if you want
            $('#downloadLink').click(function(){
                downloadInnerHtml(fileName, 'pantheon-backup-to-s3','text/x-shellscript');
            });
         </script>
   {% endif %}
